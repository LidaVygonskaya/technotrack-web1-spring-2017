{% extends "core/base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% load widget_tweaks %}
<html>
 <head>
   <title></title>
     <link rel="stylesheet" href="{% static "core/bootstrap/dist/css/bootstrap.min.css" %}">
     <link rel="stylesheet" href="{% static "core/home.css" %}">
     <meta charset="utf-8">
 </head>
 <body>
{% block content %}
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="{% url 'blogs:blog_list' %}">Blog's list</a></li>

             {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% endif %}
        </ul>
          <h3 class="text-muted">Blogger</h3>
      </div>
      <h1>Create new post</h1>
    <form action="{% url 'blogs:addpost' %}" method="post">
        {% csrf_token %}
        {{ form|safe}}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    </div>
{% endblock %}
 </body>
</html>
