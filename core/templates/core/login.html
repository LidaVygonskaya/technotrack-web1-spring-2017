<!DOCTYPE html>
{% extends "core/base.html" %}
{% load crispy_forms_filters %}

{% load static %}
{% load widget_tweaks %}

<html>
 <head>
   <title></title>


     <link rel="stylesheet" href="{% static "core/bootstrap/dist/css/bootstrap.min.css" %}">
     <link rel="stylesheet" href="{% static "core/home.css" %}">
   <meta charset="utf-8">


 </head>
 <body>
{% block title %}{% endblock %}
{% block content %}

 <div class="container">

     <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="{% url 'home' %}">Home</a></li>
           </ul>
        <h3 class="text-muted">Blogger</h3>
     </div>

<div class="jumbotron">
	<form class="form-signin" method="post" action="{% url 'login' %}" >
        {% csrf_token %}

        <header><h1 class="form-signin-heading text-muted">Sign In</h1></header>
            {{ form|crispy }}
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="login">
			Sign In
		</button>
    </form>
</div>
</div>

{% endblock %}
 </body>
</html>
